name: BeachIslands
api-version: '1.21'
authors: [ KiteGG ]
version: 1.21.5
main: gg.kite.Main
prefix: BeachIslands
description: A plugin for creating and managing islands with GUIs and team support
depend: [LitMinions, WorldEdit, Vault]
permissions:
  beachislands.player:
    description: Allows access to basic player island features
    default: true
  beachislands.admin:
    description: Allows access to admin island features
    default: op